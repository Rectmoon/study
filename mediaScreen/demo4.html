<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edgeï¼Œchrome=1" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        font-size: 0;
      }
      .bdg {
        box-sizing: border-box;
        border: #fff 10px solid;
      }
      #container {
        width: 100%;
        margin: 0 auto;
      }
      .left {
        background: green;
      }
      .right {
        background: purple;
      }
      .pink-color {
        background: pink;
      }
      .yellow-color {
        background: yellow;
      }
      .black-color {
        background: black;
      }
      @media (min-width: 960px) {
        #container {
          width: 960px;
        }
        .left {
          display: inline-block;
          width: 16.6%;
          height: 300px;
        }
        .center {
          display: inline-block;
          width: 74.999%;
          font-size: 0;
          height: 300px;
        }
        .right {
          display: inline-block;
          width: 8%;
          height: 300px;
        }
        .item1 {
          width: 100%;
          display: inline-block;
          height: 33.3%;
        }
        .item2 {
          width: 25%;
          display: inline-block;
          height: 33.3%;
        }
        .item3 {
          width: 50%;
          display: inline-block;
          height: 33.3%;
        }
      }
      @media (min-width: 768px) and (max-width: 960px) {
        #container {
          overflow: hidden;
        }
        .item1,
        .item2,
        .item3 {
          width: 100%;
          height: 100px;
        }
        .center {
          float: left;
          width: 30%;
          border-top: 0;
        }
        .left {
          float: left;
          width: 33.3%;
          height: 100px;
        }
        .right {
          float: left;
          width: 33.3%;
          height: 100px;
        }
      }
      @media (max-width: 768px) {
        .left,
        .right {
          width: 100%;
          display: block;
          height: 100px;
          box-sizing: border-box;
          border: gray 10px solid;
        }
        .center {
          width: 100%;
          box-sizing: border-box;
        }
        .item1,
        .item2,
        .item3 {
          width: 100%;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="left"></div>
      <div class="center">
        <div class="item1 pink-color bdg"></div>
        <div class="item2 yellow-color bdg"></div>
        <div class="item2 yellow-color bdg"></div>
        <div class="item3 black-color bdg"></div>
        <div class="item3 black-color bdg"></div>
        <div class="item2 yellow-color bdg"></div>
        <div class="item2 yellow-color bdg"></div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
