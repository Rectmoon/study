<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi logo</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    div {
      position: relative;
      width: 440px;
      height: 440px;
      background-color: #EA6102;
      border-radius: 150px;
    }

    div::before {
      content: '';
      display: block;
      position: absolute;
      width: 190px;
      height: 170px;
      top: 132px;
      left: 86px;
      box-sizing: border-box;
      border-color: #fff;
      border-width: 36px 40px 0 40px;
      border-style: solid;
      border-radius: 4px;
      border-top-right-radius: 56px;
    }

    div::after {
      content: '';
      display: block;
      position: absolute;
      top: 198px;
      left: 160px;
      width: 42px;
      height: 42px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 36px 0 0 #fff,
        0 63px 0 0 #fff,
        150px -66px 0 0 #fff,
        150px -33px 0 0 #fff,
        150px 0 0 0 #fff,
        150px 36px 0 0 #fff,
        150px 63px 0 0 #fff;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
