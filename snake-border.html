<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Border</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #08001b;
      }

      .container {
        width: 68%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container .card {
        position: relative;
        width: 300px;
        height: 400px;
        justify-content: center;
        align-items: center;
        margin: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        overflow: hidden;
      }

      .container .card::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        bottom: 2px;
        width: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        pointer-events: none;
      }

      .container .card span {
        opacity: 0;
      }

      .container .card:hover span {
        opacity: 1;
      }

      .container .card span:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to right, orange, green);
        animation: a1 2s linear infinite;
      }

      .container .card span:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(to bottom, orange, green);
        animation: a2 2s linear infinite;
        animation-delay: 1s;
        transform: translateY(-100%);
      }

      .container .card span:nth-child(3) {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to left, orange, green);
        animation: a3 2s linear infinite;
        animation-delay: 2s;
        transform: translateX(100%);
      }

      .container .card span:nth-child(4) {
        position: absolute;
        top: 0;
        left: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(to top, orange, green);
        animation: a4 2s linear infinite;
        animation-delay: 1s;
        transform: translateY(100%);
      }

      @keyframes a1 {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes a2 {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      @keyframes a3 {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes a4 {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
