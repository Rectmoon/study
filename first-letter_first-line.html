<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      .red {
        color: red;
      }

      .orange {
        color: orange;
      }

      .blue {
        color: blue;
      }

      .box > div {
        background-color: currentColor;
        text-align: center;
      }

      .box > div::first-line {
        color: #fff;
      }

      .price::first-letter {
        margin-right: 8px;
        vertical-align: -2px;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p class="price">￥999</p>

    <div class="box">
      <div class="red">红</div>
      <div class="orange">橙</div>
      <div class="blue">蓝</div>
    </div>
  </body>
</html>
