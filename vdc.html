<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='js/lib/vue.js'></script>
  <script src='js/lib/jquery-3.3.1.min.js'></script>
</head>

<body>
  <div id='app'>
    <button @click='fn'>click me</button>
    <button id='btn'>click me</button>
    <input ref='ipt' type="text" v-model='a' @change='foo' style='width:500px;'>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        a: 1
      },
      methods: {
        fn: function () {
          this.$refs.ipt.value = (222)
          console.log(this.a)
        },
        foo: function (e) {
          console.log(e)
          this.a = e.target.value
        }
      }
    })

    $(function () {
      $('#btn').on('click', function () {
        vm.$refs.ipt.value = 'ok'
        vm.a = 344
        vm.$nextTick(function () {
          console.log(vm.$refs.ipt.style.width)
        })
      })
    })

  </script>
</body>

</html>
