<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta id="i18n_pagename" content="index-common">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery-i18n-demo</title>
  <script src='js/jquery-3.3.1.js'></script>
  <script src='js/jquery.i18n.properties.js'></script>
  <script src='js/cookie.js'></script>
  <script src='js/language.js'></script>
</head>

<body>

  <div class="lan">
    <div class="lan1">
      <label class="i18n" name="lan"></label>
    </div>
    <div class="lan2">
      <select id="language">
        <option value="zh_CN">中文简体</option>
        <option value="zh_HK">中文繁體</option>
        <option value="en_US">English</option>
      </select>
    </div>
  </div>
  <br>
  <hr>
  <div>
    <label class="i18n" name="hellomsg1"></label>
    <label class="i18n" name="hellomsg2"></label>
  </div>
  <br>
  <div>
    <label class="i18n" name="commonmsg1"></label>
    <label class="i18n" name="commonmsg2"></label>
  </div>
  <br>
  <div>
    <input type="search" class="i18n-input" selectname="searchPlaceholder" selectattr="placeholder">
  </div>
</body>

</html>
