<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩形</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      // 默认填充为黑色 fillStyle = "#000"
      ctx.fillRect(30, 30, 80, 80)
      // 默认边框为黑色 strokeStyle = "#000"
      ctx.strokeRect(120, 30, 80, 80)

      ctx.fillStyle = '#ee5253'
      ctx.strokeStyle = '#ff9f43'
      ctx.fillRect(30, 120, 80, 80) // 粉色填充矩形
      ctx.strokeRect(120, 120, 80, 80) // 橙色边框矩形

      ctx.lineWidth = 10
      ctx.strokeRect(210, 120, 80, 80)

      ctx.fillStyle = '#ff9ff3'
      ctx.fillRect(30, 210, 80, 80)
      ctx.clearRect(40, 220, 40, 40) // 清除40*40的矩形区域

      ctx.fillStyle = '#1dd1a1'
      ctx.strokeStyle = '#F97F51'
      ctx.fillRect(30, 300, 80, 80)
      ctx.lineWidth = 6
      ctx.strokeRect(120, 300, 80, 80)
    </script>
  </body>
</html>
