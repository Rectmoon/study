<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspect Ratio</title>
  <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      margin-bottom: 3em;
    }

    .video {
      background-color: indianred;
      width: 62%;
      aspect-ratio: 16 / 9;
    }

    .one-by-one {
      background-color: lightblue;
      width: 100px;
      aspect-ratio: 1 / 1;
    }
  </style>

</head>

<body>
  <div class="video">16 x 9</div>
  <div class="one-by-one">1 x 1</div>
</body>

</html>
