<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable</title>
  <style>
    .resizable {
      border: 1px solid #ccc;
      resize: horizontal;
      overflow: hidden;
      min-width: 400px;
      width: 500px;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="resizable">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi libero, aspernatur, voluptate, delectus amet
    accusantium maiores facere vitae modi incidunt hic!
  </div>
</body>

</html>
